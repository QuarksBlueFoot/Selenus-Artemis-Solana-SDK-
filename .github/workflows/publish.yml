name: Publish to Maven Central & NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 2.0.0)'
        required: true
        type: string

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '20'

jobs:
  publish-maven:
    name: Publish to Maven Central
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android platforms
        run: |
          sdkmanager "platforms;android-35" "build-tools;35.0.0" || true

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          validate-wrappers: false

      - name: Configure Maven Central credentials
        run: |
          echo "CENTRAL_USERNAME=${{ secrets.OSSRH_USERNAME }}" >> local.properties
          echo "CENTRAL_PASSWORD=${{ secrets.OSSRH_PASSWORD }}" >> local.properties
          echo "signing.keyId=${{ secrets.GPG_KEY_ID }}" >> local.properties
          echo "signing.password=${{ secrets.GPG_PASSPHRASE }}" >> local.properties

      - name: Build and Publish to Maven Central
        run: |
          ./gradlew publish -x javaDocReleaseGeneration \
            --no-daemon \
            -PCENTRAL_USERNAME="${{ secrets.OSSRH_USERNAME }}" \
            -PCENTRAL_PASSWORD="${{ secrets.OSSRH_PASSWORD }}" \
            -Psigning.keyId=${{ secrets.GPG_KEY_ID }} \
            -Psigning.password=${{ secrets.GPG_PASSPHRASE }}
        env:
          SIGNING_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          SIGNING_KEY_ID: ${{ secrets.GPG_KEY_ID }}
          SIGNING_PASSWORD: ${{ secrets.GPG_PASSPHRASE }}
          CENTRAL_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          CENTRAL_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}

      - name: Trigger Portal Upload
        run: |
          # Trigger upload to Central Portal with automatic release
          AUTH=$(echo -n "${{ secrets.OSSRH_USERNAME }}:${{ secrets.OSSRH_PASSWORD }}" | base64 -w 0)
          curl -X POST \
            "https://ossrh-staging-api.central.sonatype.com/manual/upload/defaultRepository/xyz.selenus?publishing_type=automatic" \
            -H "Authorization: Bearer $AUTH" \
            -H "Content-Type: application/json" \
            --fail-with-body || echo "Portal upload triggered (may need manual release)"

      - name: Summary
        run: |
          echo "## ðŸ“¦ Maven Central Publication" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Published **xyz.selenus:artemis-*:${{ github.event.release.tag_name || inputs.version }}** to Maven Central." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check status at [Central Portal](https://central.sonatype.com/publishing/deployments)" >> $GITHUB_STEP_SUMMARY

  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: publish-maven
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to NPM
        working-directory: artemis-react-native
        run: |
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸ“¦ NPM Publication" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Published **@selenus/artemis-solana-sdk@${{ github.event.release.tag_name || inputs.version }}** to NPM." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install with: \`npm install @selenus/artemis-solana-sdk\`" >> $GITHUB_STEP_SUMMARY
